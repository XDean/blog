{{ partial "head" . }}
<body>
{{ partial "header" . }}

<div id="body">
    <div class="container">
        <div class="col-group">
            <div class="col-8" id="main">
                <div class="res-cons">
                    <article class="post">
                        {{ if .Site.Params.busuanzi }}
                            <div class="post-meta">
                                <span id="busuanzi_container_page_pv">|<span id="busuanzi_value_page_pv"></span><span> 阅读</span></span>
                            </div>
                        {{ end }}
                        {{ if .Params.toc }}
                            <div class="clear" style="display: none">
                                <div class="toc-article">
                                    <div class="toc-title">文章目录</div>
                                </div>
                            </div>
                        {{ end }}
                        <div class="post-content">
                            {{ .Content }}
                        </div>

                        {{ partial "copyright" .}}

                    </article>
                    {{ partial "comments" . }}
                </div>
            </div>
            {{ partial "sidebar" . }}
        </div>
    </div>
</div>
{{ partial "footer" . }}
</body>
</html>
